<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function tryRemoveFromAway(arr, index) {
        let result;
        for (let i = 0; i < arr.length; i++) {
            if (i === index) {
                result = arr.splice(i, 1)
            } else {
                result = arr;
            }
        }
        return result;
    }
</script>
</body>
</html>
