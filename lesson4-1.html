<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="canvas" width="500" height="500" style="border: 1px solid #133423"></canvas>
<script>
    class Rectangle {
        constructor(x, y, width, height, color) {
            this.x = x;
            this.y = y;
            this.width = width;
            this.height = height;
            this.color = color;
        }

        render() {
            let canvas = document.getElementById("canvas");
            let cxt = canvas.getContext("2d")
            cxt.fillStyle = this.color;
            cxt.fillRect(this.x, this.y, this.width, this.height);
        }
    }

    let newRec = new Rectangle(10, 10, 200, 100, "#000000");
    newRec.render();

</script>
</body>
</html>
